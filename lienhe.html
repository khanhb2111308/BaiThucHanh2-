			<div class="search-container">
				<form name="frm-search"method="get" action="timkiem.html">

					<input class="search-input" type="text" placeholder="Nhập nội dung cần tìm..." name="words" onkeypress="checkKeySearch(e)">
					<i class="fa fa-search icon-white" onclick="doSearch()"></i>

			</div>

	</header>
	<main>
		<article>
			<h1>Liên hệ</h1>			
			<p class="detail"><i class="fa fa-map-marker icon-pink"></i> <b>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</b> Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>			
			<form onsubmit="return contactValidate();"action="#" method="post" style="max-width:500px;margin:auto" enctype="application/x-www-form-urlencoded">
				<h1>GÓP Ý</h1>				  
				<div class="input-container">
					<i class="fa fa-user icon-white"></i>
					<input class="input-field" type="text" placeholder="Vui lòng nhập Họ tên của bạn" name="name">
				</div>
				<div class="input-container">
					<i class="fa fa-envelope icon-white"></i>
					<input class="input-field" type="text" placeholder="Vui lòng nhập địa chỉ Email" name="email">
				</div>
				<div class="input-container">
					<i class="fa fa-list icon-white"></i>
					<select class="input-field" id="subject" name="subject" >			
						<option >Về Sản Phẩm/ Dịch Vụ</option>
						<option >Về Ưu Đãi Thành Viên</option>
						<option >Về Tin Tuyển Dụng</option>
					</select>
				</div>				  
				<div class="input-container">
					<i class="fa fa-sticky-note icon-white"></i>
					<textarea class="input-field" id="message" name="message" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
				</div>				  
				<button type="submit" class="btn btn-full">Gửi</button>
		</form>
		</article>
	</main>
